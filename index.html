<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap">

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>

  <body>
    <main>
      <div class="background"></div>
      <header>
        <img src="./images/logo.svg" alt="logo">
        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="dot"></li>
            <li class="active"><a href="#">Login</a></li>
          </ul>
          <div class="toggle">
            <img src="./images/icon-hamburger.svg" alt="icon-hamburger">
            <img src="./images/icon-close.svg" alt="icon-close">
          </div>
        </nav>
      </header>

      <section>
        <article>
          <div class="subTitle">
            <span>New</span>
            <span>Monograph Dashboard</span>
          </div>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <button>Schedule a demo</button>
          <span>to see a preview</span>
        </article>
        <div class="illust"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
